<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>pagination</title>
</head>
<style>
    * {padding:0; margin: 0;}
    .pagination {display: flex; padding-top:30px; justify-content: center; align-items: center; font-size: 18px;}
    .pagination div {margin: 0 10px; font-weight: bold;}
    .pagination ol {display: flex; justify-content: center; align-items: center; list-style: none;}
    .pagination ol li {display: inline-block; padding: 5px;}
    .current a { color: white; background-color: #000;}
</style>
<body>
    <div class="pagination">
        <div><a href="#">&lt;&lt;</a></div>
        <div><a href="#">&lt;</a></div>
        <ol class="list">
            <!-- <li><a href="#1">1</a></li>
            <li class="current"><a href="#2">2</a></li>
            <li><a href="#3">3</a></li>
            <li><a href="#4">4</a></li>
            <li><a href="#5">5</a></li>
            <li><a href="#6">6</a></li>
            <li><a href="#7">7</a></li>
            <li><a href="#8">8</a></li>
            <li><a href="#9">9</a></li>
            <li><a href="#10">10</a></li> -->
        </ol>
        <div><a href="#">&gt;</a></div>
        <div><a href="#">&gt;&gt;</a></div>
    </div>
    <script>
        const fragment = new DocumentFragment();
        const paginationList = document.querySelector('.list');
        const totalPaage = 44;
        const currentPage = 1;
        const startPage = parseInt((currentPage - 1 ) / 10) * 10 + 1;
        const lastPage = startPage + 9 <= totalPaage ? startPage + 9 : totalPaage

        const prevPage =  startPage - 1 < 1 ? 1 : startPage - 1;
        const nextPage = lastPage < totalPaage ? lastPage + 1 : totalPaage;
        console.log(prevPage, nextPage);

        
        console.log('startPage',startPage);
        console.log('lastPage',lastPage);
        
        for (let index = startPage; index <= lastPage; index++) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.setAttribute('href', '#'+ index);
            li.appendChild(a).textContent = index;

            
            if (index == currentPage) {
                li.setAttribute('class', 'current');
            }

            fragment.appendChild(li);
        }
        paginationList.appendChild(fragment)

    </script>
</body>
</html>
